name: Deploy Django backend to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations & collectstatic
        env:
          DJANGO_SETTINGS_MODULE: backend.settings
        run: |
          python -m pip install -r requirements.txt
          python manage.py collectstatic --noinput || echo 'collectstatic failed or no collectable files'

      - name: Trigger Render deploy
        if: env.RENDER_SERVICE_ID && env.RENDER_API_KEY
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Trigger Render deploy using API"
          curl -X POST -H "Accept: application/json" -H "Authorization: Bearer $RENDER_API_KEY" https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys -d '{}'

      - name: Deployment Info
        run: echo "If you haven't created a service on Render, please create one, set secrets RENDER_API_KEY and RENDER_SERVICE_ID in GitHub repository settings, then re-run this workflow."
